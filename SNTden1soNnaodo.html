<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNT from 1 to N</title>
</head>
<body>
<h1>SNT from 1 to N</h1>
<script>
  let n=parseInt(prompt("Enter a Number!!"))
  for(let num=2;num<=n;num++){
    let check=true;
    for(let i=2;i<num;i++){
      if(num%i==0){
        check=false;
        break;
      }
    }
    if(check){
      document.write(num+"<br>")
    }
  }
</script>

</body>
</html>
