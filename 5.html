<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci chia het cho 5</title>
</head>
<body>
<script>
  let n1=0;
  let n2=1;
  let n3=0;
  let i=1

  while(i<=20){

    n3=n1+n2;
    if(n3%5==0){
      document.write(n3+"<br>")
      break;
    }
    n1=n2;
    n2=n3;
    i++;
  }
</script>
</body>
</html>
