    let numberran = Math.floor(Math.random() * number);
    console.log(number_ran);
    let number_check = +prompt ("Nhập số bạn đoán");
    let count = 0;
    while (number_check !== numberran) {
      count++;
      if (count == 4) {
        alert("Bạn hết số lần đoán")
        break;
      } else if (number_check < numberran) {
        alert("Số bạn đoán bé hơn");
      } else {
        alert ("Số bạn đoán lớn hơn")

    if (count == 4) {
