<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n1=0;
  let n2=1;
  let n3=0;
  let i=1
  let count=parseInt(prompt("enter a number!!"))
  document.write(n1+"<br>")
  document.write(n2+"<br>")
  while(i<=count){

    n3=n1+n2;
    document.write(n3+"<br>");
    n1=n2;
    n2=n3;
    i++;
  }
</script>
</body>
</html>
