<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 so chia het cho 7</title>
</head>
<body>
<script>
    let s=0;
    let n=0;
    let count=0
    while(count<=30){
       if(n%7==0){
           s=s+n;
           count++;

       }
       n++;
    }document.write(s);
</script>
</body>
</html>
