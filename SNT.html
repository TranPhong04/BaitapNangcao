<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
  let n=2;
  let count=0;
  while(count<=20){
      let  check=true;
      for(let i=2;i<n;i++) {
          if (n % i == 0) {
              check = false;
              break;
          }
      }
          if(check){
              count++;
              document.write(n+"<br>")
              }


      n++;
        }
</script>

</body>
</html>
